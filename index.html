<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <header class="shadow h2 bg-dark text-white">
        <div class="header-content d-flex justify-content-center p-2">
            <div class="m-2 h1 align-self-center p-2">
                Sistema de Parqueadero
            </div>
        </div>
    </header>

    <div class="form-container mt-5">
        <form class="w 50 mx-auto" onsubmit="funcionSubmit(event)">
            <div class="form-group font-weight">
                <label for="propietario"><strong>Propietario del vehículo</strong></label>
                <input type="text" name="propietario" placeholder="propietario del vehículo" required>
            </div>
        </form>

    <div class="form-group py-2">
        <label for="modelo "><strong>Módelo del vehículo:</strong></label>
        <input type="text" class="form-control rounded-0 shadow-sm" id="modelo" placeholder="Módelo del vehículo:"
            required>
    </div>
    <div class="row py-2">
        <div class="col-6">
            <label for="Placa"><strong>Placa</strong></label>
            <input type="text" class="form-control rounded-0 shadow-sm" id="Placa" placeholder="NN-NN-LL" required>
        </div>
        <div class="col-6">
            <label for="tipo"><strong>Tipo vehículo</strong></label>
            <input type="text" class="form-control rounded-0 shadow-sm" id="tipo" placeholder="Carro Moto" required>
        </div>
    </div>
    <div class="row">
        <div class="col-4">
            <label for="entryDate"><strong>Fecha de Entrada:</strong></label>
            <input type="date" class="form-control rounded-0 shadow-sm" id="entryDate " required>
        </div>
        <div class="col-4">
            <label for="incio"><strong>Hora de inicio </strong></label>
            <input type="datetime" class="form-control rounded-0 shadow-sm" id="incio" placeholder="hh:mm" required>
        </div>
        <div class="col-4">
            <label for="Salida"><strong>Cantidad de Horas</strong></label>
            <input type="datetime" class="form-control rounded-0 shadow-sm" id="salida" placeholder="Cantidad" required>
        </div>
    </div>

    <div id="comp" class="py-2">
        <div class="row">
            <div class="col-4">
                <label for="entryDate"><strong>Valor inicial </strong></label>
                <input type="text" class="form-control rounded-0 shadow-sm" id="Valor">
            </div>
            <div class="col-4">
                <label for="incio"><strong>Descuento </strong></label>
                <input type="text" class="form-control rounded-0 shadow-sm" id="Descuento">
            </div>
            <div class="row">
                <div class="col-4">
                    <label for="entryDate"><strong>Fecha de Entrada:</strong></label>
                    <input type="date" class="form-control rounded-0 shadow-sm" id="entryDate " required>
                </div>
                <div class="col-4">
                    <label for="incio"><strong>Hora de inicio </strong></label>
                    <input type="datetime" class="form-control rounded-0 shadow-sm" id="incio" placeholder="hh:mm"
                        required>
                </div>
                <div class="col-4">
                    <label for="Salida"><strong>Cantidad de Horas</strong></label>
                    <input type="datetime" class="form-control rounded-0 shadow-sm" id="salida" placeholder="Cantidad"
                        required>
                </div>
            </div>

            <div id="comp" class="py-2">
                <div class="row">
                    <div class="col-4">
                        <label for="entryDate"><strong>Valor inicial </strong></label>
                        <input type="text" class="form-control rounded-0 shadow-sm" id="Valor">
                    </div>
                    <div class="col-4">
                        <label for="incio"><strong>Descuento </strong></label>
                        <input type="text" class="form-control rounded-0 shadow-sm" id="Descuento">
                    </div>

                    <div class="col-4">
                        <label for="Salida"><strong>Total</strong></label>
                        <input type="text" class="form-control rounded-0 shadow-sm" id="Total">
                    </div>
                </div>
            </div>
            <div class="d-grid gap-2 d-md-block container text-center py-5">
         
                <div class="d-grid gap-2 d-md-block">
                    <button class="btn btn-primary" type="button" id="btnOne" onclick="calcular()">
                        Calcular
                    </button>
                    <button class="btn btn-primary" type="button" id="btnOne" onclick="window.print()">Imprimir
                    </button>
                </div>


            </div>
            </form>
        </div>



        <!-- JavaScript Bundle with Popper -->
